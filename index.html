<!DOCTYPE html>
<html>
<head>
    <title>Confirm In-Person Attendance</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .button-container {
            margin-top: 20px;
        }
        .rsvp-button {
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .yes-button {
            background-color: #e0f2f7; /* Light Teal */
            color: #263238; /* Dark Grey */
        }
        .no-button {
            background-color: #ffebee; /* Light Red */
            color: #263238; /* Dark Grey */
        }
    </style>
</head>
<body>

    <p>Will you attend this event in person?</p>

    <div class="button-container">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfNleerrUcjVFug18U9EG57XvmItdYiJiJZKDGtoh5JlvJwyw/viewform?usp=pp_url&entry.385502285=%E2%9C%85+Yes,+I+will+attend" class="rsvp-button yes-button" target="_blank">✅ Yes, I will attend</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfNleerrUcjVFug18U9EG57XvmItdYiJiJZKDGtoh5JlvJwyw/viewform?usp=pp_url&entry.385502285=%E2%9D%8C+No,+I+can't+attend" class="rsvp-button no-button" target="_blank">❌ No, I can't attend</a>
    </div>
<p>COPY THIS ONLY FOR "IPHC EVENT"</p>
</body>
</html>
